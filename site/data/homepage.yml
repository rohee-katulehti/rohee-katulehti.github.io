  content: '<p class="lead">
    Ensimmäisenä toimintavuotenaan Rohee ilmestyy kolme kertaa. Ensimmäinen lehti ilmestyy
huhtikuun puolivälissä. Seuraavat lehdet ilmestyvät elokuun alussa ja lokakuun puolivälissä.
    </p>
    <p class="lead">
    Roheessa voi olla mukana yhteisötilaajana, jolloin logosi näkyy <a href="img/rohee_takasivu2.png" target="_blank" rel="noopener noreferrer">lehden takasivulla</a> ja saat
toimistollesi vuoden lehdet. Lehdessä on myös muita mainospaikkoja. Tutustu niihin Roheen mediakortista, jonka voit ladata <a href="/pdf/mediakortti1_2022.pdf" download>tästä</a>.
    </p>'
