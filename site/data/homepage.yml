about1:
  id: "myyjaksi-start"
  enable: true
  title: "Tule myyjäksi!"
  content: '<p class="lead">
    Rohee on kaduilla myytävä aikakauslehti, jota saa myydä ihan kuka tahansa tuloja haluava.   </p>
    <p class="lead">
 
Myyjänä tienaat 5 euroa jokaisesta myydystä lehdestä.   </p>
  <p class="lead">
Jos haluat myydä Rohee-lehteä, ota yhteyttä sähköpostitse tai puhelimitse.
Lehden myyjien tapaamispiste kulttuuritalo Laikussa Tampereen keskustassa avoinna ti 10–12, ke & pe 13–15.
Tammikuussa 2023 tapaamispiste siirtyy <a target="_blank" rel="noopener noreferrer" href="https://tampereenseurakunnat.fi/sivustot/vanha_kirkko">Vanhaan kirkkoon</a>.
Lisäksi myyjien tapaamispiste <a target="_blank" rel="noopener noreferrer" href="https://www.tampere.fi/hyvinvointikeskukset-ja-lahitorit/hervannan-yhteisokeskus-l8">Hervannassa Yhteisötalo L8:ssa</a> torstaisin kello 10–12.
Tapaamisen voi aina sopia muuhun ajankohtaan puhelimitse tai sähköpostitse.
  </p>
    <p class="lead">
 
Kun aloitat myyjänä, saat viisi ilmaista lehteä, liivit, vinkkejä myyntipaikasta ja ohjeita töiden
aloittamiseen. Ilmaislehtien jälkeen ostat niitä etukäteen 5 eurolla ja myyt kympillä. Käteen jäävän
voiton pidät itselläsi. Voit myydä lehteä milloin haluat ja aina palauttaa myymättömät lehdet. Voit
myös valita oman myyntipaikkasi.
    </p>
'
