about2:
  id: "lehti-start"
  enable: true
  title: "Lehti joka innostaa"
  content: '<p class="lead">
    Aikakauslehti Rohee on kiinnostava, innostava ja osallistava lukupaketti.
    Sen keskiössä on Tampere, sen kadut ja asukkaat. Lehdessä ilmestyy säännöllisesti
    syventyvää journalismia, artikkeleja esimerkiksi turvaverkoista ja jalkautuvasta työstä.
    Mukana kuvareportaaseja kantaaottavista aiheista.
    </p>
    <p class="lead">
    Lehden kolumnistina aloittaa pappi Olli Viljakainen
    <a target="_blank" rel="noopener noreferrer" href="https://tampereenseurakunnat.fi/sivustot/vanha_kirkko">Vanhasta kirkosta</a>.
    Sarjakuvataiteilijana lehdessä on <a target="_blank" rel="noopener noreferrer" href="https://tajukankaankutoja.sarjakuvablogit.com/">Jiipu Uusitalo</a>.
    Tampereen ääni -osiossa perehdytään kiinnostavaan taiteeseen, ajankohtaisiin tapahtumiin ja koskettaviin tarinoihin.
    Mukana tekijöissä on kirjoittajia muun muassa
    <a target="_blank" rel="noopener noreferrer" href="https://www.yad.fi">YAD ry:stä</a> ja
    <a target="_blank" rel="noopener noreferrer" href="https://ehyt.fi/ehyt-ry/toiminta-ja-hankkeet/opiskelijoille-tyoikaisille-ja-ikaantyneille/elokolo-kohtaamispaikat/tampereen-elokolo/">EHYT ry:n</a>
    Tampereen Elokolosta. Mukana on myös <a target="_blank" rel="noopener noreferrer" href="https://nauha.fi/">Nauha ry</a>.
    </p>
    <p class="lead">
    Ensimmäinen numero ilmestyy huhtikuussa!
    Jos haluat tukea lehteä, voit myös tilata sen kotiisi
    <a target="_blank" rel="noopener noreferrer" href="https://forms.gle/QPMKyribzEBraXf38">tästä linkistä</a>.
    </p>'
