home2:
  enable: true
  title: "Mitä tarkoittaa katulehti?"
  items:
    - content: 'Maailmalla toimii yli sata eri katulehteä 35 eri maassa. Tunnetuin on <a href="https://www.bigissue.com/" target="_blank" rel="noreferrer">The Big Issue</a>, jonka nimisiä
katulehtiä ilmestyy ainakin Britanniassa, Japanissa ja Australiassa.  Suomessa pääkaupunkiseudulla on vuodesta 2011 lähtien toiminut <a href="https://www.isonumero.fi/" target="_blank" rel="noreferrer">Iso Numero -lehti.</a>'
    - content: "Kaikkialla katulehtien idea on
sama: autetaan ihmisiä auttamaan itseään. Monen lehden myyjät ovat kokeneet asunnottomuutta
tai ovat muutoin haavoittuvassa asemassa. Lehden myyjä saa aina kansihinnasta vähintään puolet
tuloa."
    - content: 'Roheen perustivat Hannele Huhtala ja Olli Viljakainen (pappi/Vanha kirkko) vuonna 2021. Mukana on nyt lukuisia järjestöjä ja muita yksityishenkilöitä. Lehden kustantaa osuuskunta <a href="https://vastapaino.fi/" target="_blank" rel="noreferrer">Vastapaino</a>. Ensimmäinen numero ilmestyy huhtikuussa 2022.'


