about1:
  id: "myyjaksi"
  enable: true
  title: "Tule myyjäksi!"
  content: '<p class="lead">
    Rohee on kaduilla myytävä aikakauslehti, jota saa myydä ihan kuka tahansa tuloja haluava.   </p>
    <p class="lead">
 
Myyjänä tienaat 5 euroa jokaisesta myydystä lehdestä.   </p>
    <p class="lead">
 
Jos haluat myydä Rohee-lehteä, ota yhteyttä sähköpostitse tai puhelimitse. Huhtikuussa 2022 avataan myyjille 
lehden myyntipiste <a href="https://www.laikku.fi/" target="_blank" rel="noreferrer">kulttuuritalo Laikkuun</a>, Tampereen keskustaan ja voit tulla
käymään myyntipisteellä.   </p>
    <p class="lead">
 
Kun aloitat myyjänä, saat viisi ilmaista lehteä, liivit, vinkkejä myyntipaikasta ja ohjeita töiden
aloittamiseen. Ilmaislehtien jälkeen ostat niitä etukäteen 5 eurolla ja myyt kympillä. Käteen jäävän
voiton pidät itselläsi. Voit myydä lehteä milloin haluat ja aina palauttaa myymättömät lehdet. Voit
myös valita oman myyntipaikkasi.
    </p>
'
