{{ if .Site.Data.homepage.home2.enable }}
<section class="section rad-animation-group section--border-bottom">
  <div class="container">
    <div class="row mb-0 row--padded rad-fade-down">
          {{ range .Site.Data.homepage.home2.items }}
          <div class="col-12 col-md-4 mb-md-0 testimonial">
              <p>
                {{ .content | safeHTML }}
              </p>
          </div>
          {{ end }}
      </div>
  </div>
</section>
{{ end }}
